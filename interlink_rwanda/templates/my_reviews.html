{% extends "base.html" %}

{% block title %}My Reviews - InternLink Rwanda{% endblock %}

{% block content %}
<style>
    body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 30px 20px;
    }

    .header {
        background: #fdfdfd;
        border-radius: 15px;
        padding: 40px 20px;
        margin-bottom: 30px;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
    }

    .header h1 {
        font-size: 2rem;
        color: #333;
        margin-bottom: 10px;
    }

    .header p {
        color: #666;
        font-size: 1rem;
    }

    .tabs {
        display: flex;
        border-radius: 12px;
        overflow: hidden;
        background: #ffffff;
        margin-bottom: 30px;
        border: 1px solid #e2e2e2;
    }

    .tab {
        flex: 1;
        padding: 15px;
        text-align: center;
        cursor: pointer;
        font-weight: 600;
        background: #f7f7f7;
        color: #555;
        transition: background 0.3s, color 0.3s;
    }

    .tab:hover {
        background: #eaf6ff;
    }

    .tab.active {
        background: #007bff;
        color: white;
    }

    .tab-content {
        display: none;
    }

    .tab-content.active {
        display: block;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .stat-card {
        background: #ffffff;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
    }

    .stat-number {
        font-size: 2.2rem;
        color: #007bff;
        margin-bottom: 8px;
        font-weight: bold;
    }

    .stat-label {
        font-size: 0.95rem;
        color: #666;
    }

    .review-card {
        background: #ffffff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        margin-bottom: 25px;
        transition: transform 0.3s;
    }

    .review-card:hover {
        transform: translateY(-4px);
    }

    .review-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        flex-wrap: wrap;
        gap: 15px;
        margin-bottom: 15px;
    }

    .review-info h3 {
        margin: 0;
        font-size: 1.1rem;
        color: #333;
    }

    .review-meta {
        font-size: 0.85rem;
        color: #888;
    }

    .star-rating {
        display: flex;
        gap: 3px;
    }

    .star {
        font-size: 1.2rem;
        color: #ffc107;
    }

    .review-comment {
        background: #f1f9ff;
        border-left: 5px solid #007bff;
        padding: 15px;
        border-radius: 8px;
        font-style: italic;
        color: #444;
        line-height: 1.5;
    }

    .empty-state {
        text-align: center;
        padding: 60px 20px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
    }

    .empty-state i {
        font-size: 3.5rem;
        color: #dcdcdc;
        margin-bottom: 15px;
    }

    .empty-state h3 {
        color: #555;
        margin-bottom: 10px;
    }

    .empty-state p {
        color: #888;
        font-size: 0.95rem;
    }
</style>

<div class="container">
    <div class="header">
        <h1><i class="fas fa-chart-line"></i> My Review Activity</h1>
        <p>Track your review contributions and feedback received</p>
    </div>

    <div class="stats-grid">
        <!-- Statistics cards (unchanged) -->
        <!-- ...same logic as before... -->
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('received')">
            <i class="fas fa-inbox"></i>
            Reviews Received ({{ reviews_received|length }})
        </div>
        <div class="tab" onclick="switchTab('given')">
            <i class="fas fa-paper-plane"></i>
            Reviews Given ({{ reviews_given|length }})
        </div>
    </div>

    <!-- Tab content: Reviews Received -->
    <div id="received" class="tab-content active">
        <!-- ... same logic for reviews_received ... -->
    </div>

    <!-- Tab content: Reviews Given -->
    <div id="given" class="tab-content">
        <!-- ... same logic for reviews_given ... -->
    </div>
</div>

<script>
    function switchTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));

        document.getElementById(tabName).classList.add('active');
        event.target.closest('.tab').classList.add('active');
    }
</script>
{% endblock %}
