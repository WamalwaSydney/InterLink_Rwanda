{% extends "base.html" %}

{% block title %}Sign Up - InterLink Rwanda{% endblock %}

{% block content %}
<div class="content-card" style="max-width: 500px; margin: 2rem auto;">
    <div style="text-align: center; margin-bottom: 2rem;">
        <i class="fas fa-user-plus" style="font-size: 3rem; color: #667eea; margin-bottom: 1rem;"></i>
        <h2>Join InterLink Rwanda</h2>
        <p style="color: #666; margin-top: 0.5rem;">Create your account and start your journey</p>
    </div>

    <form method="POST">
        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i> Username
            </label>
            <input type="text" id="username" name="username" required
                   placeholder="Choose a unique username">
        </div>

        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i> Email
            </label>
            <input type="email" id="email" name="email" required
                   placeholder="your.email@example.com">
        </div>

        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i> Password
            </label>
            <input type="password" id="password" name="password" required
                   placeholder="Create a strong password">
        </div>

        <div class="form-group">
            <label for="skills">
                <i class="fas fa-star"></i> Skills (Optional)
            </label>
            <input type="text" id="skills" name="skills"
                   placeholder="e.g., HTML, CSS, JavaScript, Marketing">
            <small style="color: #666; font-size: 0.9rem;">
                List your skills separated by commas
            </small>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </div>
    </form>

    <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee;">
        <p>Already have an account?
            <a href="{{ url_for('login') }}" style="color: #667eea; text-decoration: none; font-weight: 500;">
                Sign in here
            </a>
        </p>
    </div>
</div>
{% endblock %}
